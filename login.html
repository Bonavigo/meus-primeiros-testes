<html>
<head>
	<title> Login - Exército do Brasileiro Habbo </title>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="https://exbrhbofc.net/images/icones-grupo/normal/pracas.png">
	<link rel="stylesheet" href="css/loginstyle.css">
 	 <meta property="og:description" content="Faça login com sua conta militar do Habbo, receba missões, cumpra suas tarefas e compre novos emblemas exclusivos do Exército Brasileiro Habbo." />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
	</style>
</head>
<body>
	<form class="formulario" action="#" method="POST">
		<div class="card">
			<div class="card-top">
				<img class="logoexbr" src="https://exbrhbofc.net/images/icon_grupo.gif" alt="logo exbr" title="Exército Brasileiro">
				<h2> Login </h2>
				<p> Entre com a sua conta ExBR </p>
			</div>
			<div class="card-group">
				<label>Usuário</label>
				<input type="text" name="usuario" placeholder="Digite seu Usuário" required maxlength="15">
			</div>
			<div class="card-group">
				<label>Senha</label>
				<input type="password" name="senha" placeholder="Digite sua Senha" required>
			</div>
			<div class="esqueciminhasenha">
				<a href="#"> Esqueci minha senha </a>
			</div>
			<div class="card-group">
				<button type="submit">ENTRAR</button>
			</div>
	</form>
	<form>
			<div class="card-groupbtn">
				<button  onclick= location.href="/cadastro.php">CADASTRAR-SE</button>
			</div>
			<div class="footer">
				<p>© 2008 - 2020 Exército Brasileiro do Habbo</p>
			</div>
		</div>
	</form>
</body>
</html>
